output: c
  include-file: gfx.h
  palettes:
    - gfx_pal
    - night_pal
  converts:
    - images

palette: gfx_pal
  fixed-color: {index:   0, r:   0, g:   0, b: 255}
  fixed-color: {index:   1, r: 255, g: 255, b: 255}
  fixed-color: {index:   2, r:  83, g:  83, b:  83}
  fixed-color: {index:   3, r: 218, g: 218, b: 218}
  fixed-color: {index:   4, r: 116, g: 116, b: 116}
  fixed-color: {index:   5, r:  69, g:  69, b:  69}
  fixed-color: {index:   6, r: 220, g:  25, b:  25}
  fixed-color: {index:   7, r:  58, g: 181, b:   9}
  fixed-color: {index:   8, r:   0, g:   0, b:   0}
  images: automatic

palette: night_pal
  fixed-color: {index:   1, r:   0, g:   0, b:   0}
  fixed-color: {index:   2, r: 173, g: 173, b: 173}
  fixed-color: {index:   3, r:  37, g:  37, b:  37}
  fixed-color: {index:   4, r: 139, g: 139, b: 139}
  images:
    - dummy.png

convert: images
  style: rlet
  transparent-color-index: 0
  palette: gfx_pal
  images:
    - bird_0.png
