outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - gfx_pal
      - night_pal
    converts:
      - images

palettes:
  - name: gfx_pal
    fixed-entries:
      - color: {index:   0, r:   0, g:   0, b: 255}
      - color: {index:   1, r: 255, g: 255, b: 255}
      - color: {index:   2, r:  83, g:  83, b:  83}
      - color: {index:   3, r: 218, g: 218, b: 218}
      - color: {index:   4, r: 116, g: 116, b: 116}
      - color: {index:   5, r:  69, g:  69, b:  69}
      - color: {index:   6, r: 220, g:  25, b:  25}
      - color: {index:   7, r:  58, g: 181, b:   9}
      - color: {index:   8, r:   0, g:   0, b:   0}
    images: automatic

  - name: night_pal
    fixed-entries:
      - color: {index:   1, r:   0, g:   0, b:   0}
      - color: {index:   2, r: 173, g: 173, b: 173}
      - color: {index:   3, r:  37, g:  37, b:  37}
      - color: {index:   4, r: 139, g: 139, b: 139}

converts:
  - name: images
    style: rlet
    transparent-color-index: 0
    palette: gfx_pal
